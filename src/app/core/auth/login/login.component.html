<div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email"
               class="form-control">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password"
               class="form-control">
    </div>
    <div class="form-buttons">
        <button class="button button-primary"
                (click)="login()">Login
        </button>
    </div>
</div>
